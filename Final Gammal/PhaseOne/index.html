<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add your CSS styles here */
    </style>

  <body>
    <header>
      <div class="logo1">
        <img src="2.png" />
      </div>
    </header>

    <section class="Qdisplaying">
      <div class="code-container" id="code-container">
        <pre class="code-text" id="code"></pre>
      </div>

        <div id="quiz">
          <h1 id="question-number"></h1>
          <div id="question"></div>
          <div id="options"></div>
          <div id="timer"></div>
          <button id="next-btn">Next</button>
        </div>
      </div>
    </section>

    <footer class="footer">
