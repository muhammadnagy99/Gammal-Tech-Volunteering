<html>
    <head>
        <title>Sign Up | Gammal Tech</title>
        <link rel="stylesheet" href="style.css" />
        
        <!--Boxicons CSS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
            <!--Sign Up Page-->
            <div class = wrapper>
                <div class = page>
                    
                    <form action="#">
                        <h1>Signup</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirm password" required>
                        </div>                    
                        
                        <button type = "submit" class="btn">Signup</button>
                        
                    </form>
                    <div class="line"></div>
                    
                    <div class="media-options1">
                        <a href="#" class="field facebook"></a>
                        <i class='bx bxl-facebook-circle facebook-icon' ></i>
                        <span>&nbsp;Login with Facebook</span>
                    </div>
                    
                    <div class="media-options2">
                        <a href="#" class="field google"></a>
                        <img src="google.png" alt="" class="google-img">
                        <span>&nbsp;Login with Google</span>
                    </div>
                </div>
            </div>
                    <!--Registration Page-->
            <div class = wrapper>
                <div class="page">
                        <form action="#">
                            <h1>Registration form</h1>
                            <div class="input-box">
                                <input type="text" placeholder="First & Last Name" required>
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Age" required>
                            </div>
                        <div class="input-box">
                            <input type="text" placeholder="Phone Number" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Government/City" required>
                        </div>      
                        <div class="line2"></div>              
                        <button type = "submit" class="btn">Start your Exam</button>
                    </form>

                </div>

            </div>
    </body>
</html>
